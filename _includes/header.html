<header class="site-header">
    <a class="site-title" href="{{ site.baseurl }}/"> {{ site.title }} </a>

    <nav class="site-nav">
        {% include icons/mobile-menu.html %}

        <div class="trigger">
            {% for page in site.pages %}{% if page.show %}
            <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">
                {{ page.title }}
            </a>
            {% endif %} {% endfor %}
            <a class="page-link" href="{{ site.github_urls.base }}">
                {% include icons/github.html %}
            </a>
            <a class="page-link" href="/weekly-plan/weekly-plan.pdf">
                {% include icons/planner.html %}
            </a>
        </div>
    </nav>
</header>
